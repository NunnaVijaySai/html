<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Tabel</title>
        <style>
            table,th,td{
                border:1px solid block;
            }
        </style>
    </head>
    <body> 
        <h1><b>Subject Classes</b></h1>
        <table>
        <tr>
            <th>DAA</th>
            <th>MSD</th>
            <th><u>CN</u></th>
            </tr>
    <tr>
        <td>80</td>
        <td>90</td>
        <td><u>100</u></td>
    </tr>
    </table>
    </body>
</html>
